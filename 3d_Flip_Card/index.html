<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card-scene">
        <div class="card-container">
            
            <div class="card-face card-front">
                <img src="https://picsum.photos/300/200?random=1" alt="Placeholder Image" class="card-image">
                <div class="card-content">
                    <h3>Web Development</h3>
                    <p class="tagline">Interactive, modern, and fast websites.</p>
                </div>
            </div>
            
            <div class="card-face card-back">
                <div class="card-content">
                    <h3>Learn More</h3>
                    <p class="description">We specialize in building responsive front-end applications using HTML, CSS, and modern JavaScript frameworks.</p>
                    <a href="#" class="btn-cta">Get a Quote</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
